<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Flex</title>
    <style>
      .nested-flex1 {
        display: flex;
        margin-bottom: 20px;
      }
      .flex1 {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .flex1 p {
        background-color: black;
        color: white;
      }
      p {
        margin: 0;
      }

      .row2 {
        display: flex;
        justify-content: space-between ;
      }
      .row2 p {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="nested-flex1">
      <div style="width: 100px; height: 50px; background-color: lightpink;" class="flex1">
        <p>Item1</p>
      </div>
      <div style="width: 200px; height: 50px; background-color: lightblue;"></div>
    </div>
    <div class="nested-flex1">
      <div style="width: 100px; height: 50px; background-color: lightpink;">
      </div>
      <div class="flex2" style="width: 200px; height: 50px; background-color: lightblue;">
        <p>row1</p>
        <div class="row2">
          <p>row2</p>
          <p>row2</p>
        </div>
      </div>
    </div>
  </body>
</html>
