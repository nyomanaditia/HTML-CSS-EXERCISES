<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gird</title>
  <style>
    .grid1 {
      display: grid;
      grid-template-columns: 200px 75px;
    }
    .grid2 {
      display: grid;
      grid-template-columns: 50px 1fr 75px;
    }
    .grid3 div {
      background-color: lightpink;
    }
    .grid3 {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
    }
  </style>
</head>
<body>
  <div class="grid1">
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightpink;">75px</div>
  </div>
  <div class="grid2">
    <div style="background-color: lightblue;">col1</div>
    <div style="background-color: lightpink;">col2</div>
    <div style="background-color: lightblue;">col3</div>
  </div>
  <div class="grid3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>
