<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Exercises</title>
  <style>
    .uber {
      background-color: black;
      color: white;
      padding: 10px 15px;
      border: none;
      font-size: 12px;
      transition: opacity 0.15s;
      cursor: pointer;
    }
    .uber:hover {
      opacity: 0.7;
    }

    .amazon {
      background-color: rgb(255, 216, 20);
      padding: 8px 35px;
      border: none;
      border-radius: 15px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .amazon:hover {
      background-color: rgb(255, 192, 20);
    }

    .github {
      background-color: rgb(46, 164, 79);
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }
    .github:hover {
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .bootstrap-started {
      background-color: rgb(121, 82, 179);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .bootstrap-started:hover {
      background-color: rgb(103, 52, 179);
    }

    .bootstrap-download {
      color: rgb(108, 117, 125);
      border: 1px solid rgb(108, 117, 125);
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      background-color: transparent;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s;
    }
    .bootstrap-download:hover {
      background-color: rgb(108, 117, 125);
      color: white;
    }

    .linkedln-apply {
      background-color: rgb(10, 102, 194);
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .linkedln-apply:hover {
      background-color: rgb(10, 68, 194);
    }

    .linkedln-save {
      color: rgb(10, 102, 194);
      border: 1px solid rgb(10, 102, 194);
      background-color: transparent;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.15s,
        border-width 0.15s;
    }
    .linkedln-save:hover {
      border-width: 2px;
      background-color: rgb(226, 240, 254);;
    }

    .link-to-amazon {
      color: rgb(0, 113, 133);
      transition: color 0.15s;
    }
    .link-to-amazon:hover {
      color: tomato;
    }
    
    .price {
      color: rgb(0, 118, 0);
      font-weight: bold;
      font-size: 18px;
    }

    .add-to-cart,
    .buy-now {
      padding: 8px 35px;
      border: none;
      border-radius: 15px;
      font-size: 14px;
      transition: all 0.15s;
      cursor: pointer;
    }
    .add-to-cart {
      background-color: rgb(255, 216, 20);
      margin-right: 10px;
    }
    .add-to-cart:hover {
      background-color: rgb(255, 192, 20);
    }
    .add-to-cart:active {
      opacity: 0.6;
    }
    .buy-now {
      background-color: rgb(255, 164, 28);
    }
    .buy-now:hover {
      background-color: rgb(255, 138, 28);
    }
    .buy-now:active {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <button class="uber">
    Request now
  </button>

  <button class="amazon">
    Add to Cart
  </button>

  <button class="github">
    Sign up
  </button>

  <button class="bootstrap-started">
    Get started
  </button>

  <button class="bootstrap-download">
    Download
  </button>

  <button class="linkedln-apply">
    Apply on company website
  </button>

  <button class="linkedln-save">
    Save
  </button>

  <br><br>
  
  <a href="https://amazon.com" class="link-to-amazon" target="_blank">Back to Amazon</a>
  <h2>Nike Black Running Shoes</h2>
  <p class="price">$39 - in stock.</p>
  <p>Free delivery tomorrow.</p>
  <button class="add-to-cart">Add to Cart</button>
  <button class="buy-now">Buy now</button>
</body>
</html>
